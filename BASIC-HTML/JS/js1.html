<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
<input id="first-number" type="number" value="0" placeholder="第一个数字">
<input id="second-number" type="number" value="0" placeholder="第二个数字">
<button id="add-btn">加</button>
<button id="minus-btn">减</button>
<button id="times-btn">乘</button>
<button id="divide-btn">除</button>
<p id="result">运算结果</p>
<script>
 function count(c){
    var a = parseFloat(document.getElementById("first-number").value);
    var b = parseFloat(document.getElementById("second-number").value);
    var sum = 0;
    var result = document.getElementById("result").value;
     switch(c){
         case"add":
             sum = a + b;
             break;
         case"minus":
             sum = a - b;
             break;
         case"times":
             sum = a * b;
             break;
         case"divide":
             sum = a / b;
             break;
     }
     document.getElementById("result").innerHTML = "运算结果" + sum;
     }
 var c=['add','minus','times','divide'];
 document.querySelector('#add-btn').onclick=function(){count('add')};
 document.querySelector('#minus-btn').onclick=function(){count('minus')};
 document.querySelector('#times-btn').onclick=function(){count('times')};
 document.querySelector('#divide-btn').onclick=function(){count('divide')};


</script>
</body>
</html>
